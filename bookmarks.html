<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header class="app-name">
    <h1>Bookmarks</h1>
   </header>

   <main>

    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der Gott der Unterwelt?</h2>
        
        <p class="answer" hidden>Hades</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">god</button>
            <button class="b">underworld</button>
            <button class="c">death</button>
        </div>

    </article>

    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark-svgrepo-com.svg" alt="Bookmark"></button>
        
        <h2 class="question">Wie heißt die Göttin der Weisheit und Krieges?</h2>
        
        <p class="answer" hidden>Athene</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">goddess</button>
            <button class="b">wisdom</button>
            <button class="c">war</button>
        </div>

    </article>
    <nav class="navbar">
        <a href="index.html" class="nav-link"><img class="icon" src="assets/home-button.png" alt="Home Button"></a>
        <a href="bookmarks.html" class="nav-link active"><img class="icon" src="assets/bookmark.png" alt="Bookmark Button"></a>
        <a href="profile.html" class="nav-link"><img class="icon" src="assets/user.png" alt="Profile Button"></a>
    </nav>
   </main>
</body>
</html>
