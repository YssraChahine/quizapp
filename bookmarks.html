<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header class="app-name">
    <h1>Bookmarks</h1>
   </header>

   <main>

    <article class="card">
        <button class="bookmark2"><img class="img" src="assets/bookmark2.png" alt="Bookmark"></button>
        
        <h2 class="question">Who is the god of the underworld?</h2>
        
        <p class="answer" hidden>Hades</p>

        <button class="show-answer">Show answer</button>

        <div class="tags">
            <span>god</span>
            <span>underworld</span>
            <span>death</span>
        </div>

    </article>

    <article class="card">
        <button class="bookmark2"><img class="img" src="/assets/bookmark2.png" alt="Bookmark"></button>
        
        <h2 class="question">What is the name of the goddess of wisdom and war?</h2>
        
        <p class="answer" hidden>Athene</p>

        <button class="show-answer">Show answer</button>

        <div class="tags">
            <span>goddess</span>
            <span>wisdom</span>
            <span>war</span>
        </div>

    </article>
   </main>
    <nav class="navbar">
        <a href="index.html" class="nav-link"><img class="icon" src="assets/home-button.png" alt="Home Button" aria-label="home-button"></a>
        <a href="bookmarks.html" class="nav-link active"><img class="icon" src="assets/bookmark.png" alt="Bookmark Button" aria-label="Bookmark Button"></a>
         <a href="form.html" class="nav-link "><img class="icon" src="assets/add.png" alt="form Button" aria-label="form-button"></a>
        <a href="profile.html" class="nav-link"><img class="icon" src="assets/user.png" alt="Profile Button" aria-label="Profile Button"></a>
    </nav>
</body>
</html>
