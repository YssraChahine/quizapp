<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="form.js" defer></script>
</head>
<body>
    <header class="app-name">
    <h1>Create Card</h1>
   </header>
   <main>
    <form data-js="form" class="form">

        <fieldset>

            <legend>Create a new Card</legend>

            <label for ="question">Your Question: </label>

            <textarea data-js="question" name="question" id="question" cols="30" rows="10" maxlength="150"></textarea>

            <p class="counter">
                <span data-js="question-counter">150</span> characters left
            </p>

            <label for="answer">Your answer: </label>

            <textarea data-js="answer" name="answer" id="answer" cols="30" rows="10" maxlength="150"></textarea>
            
            <p class="counter">
                <span data-js="answer-counter">150</span> characters left
            </p>
            
            <label for="tag">Tag: </label>
            
            <input type="text" id="tag" name="tag"/>
            
            <button type="submit" class="submit">Submit</button>
        
        </fieldset>
    </form>
   </main>

    <nav class="navbar">
        <a href="index.html" class="nav-link"><img class="icon" src="assets/home-button.png" alt="Home Button" aria-label="home-button"></a>
        <a href="bookmarks.html" class="nav-link"><img class="icon" src="assets/bookmark.png" alt="Bookmark Button" aria-label="Bookmark Button"></a>
        <a href="form.html" class="nav-link active"><img class="icon" src="assets/add.png" alt="form Button" aria-label="form-button"></a>
        <a href="profile.html" class="nav-link"><img class="icon" src="assets/user.png" alt="Profile Button" aria-label="Profile Button"></a>
    </nav>
</body>
</html>
