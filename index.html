<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header class="app-name">
    <h1>Quiz App</h1>
   </header>

   <main>

    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der oberste Gott der griechischen Mythologie?</h2>
        
        <p class="answer" hidden>Zeus</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">god</button>
            <button class="b">olympian</button>
            <button class="c">ruler</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der Gott der Unterwelt?</h2>
        
        <p class="answer" hidden>Hades</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">god</button>
            <button class="b">underworld</button>
            <button class="c">death</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der Gott des Meeres?</h2>
        
        <p class="answer" hidden>Poseidon</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">god</button>
            <button class="b">sea</button>
            <button class="c">olympian</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wie heißt der Wohnsitz der Götter?</h2>
        
        <p class="answer" hidden>Olymp</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">place</button>
            <button class="b">mountain</button>
            <button class="c">gods</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wie heißt die Göttin der Weisheit und Krieges?</h2>
        
        <p class="answer" hidden>Athene</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button class="a">goddess</button>
            <button class="b">wisdom</button>
            <button class="c">war</button>
        </div>

    </article>
   </main>
</body>
</html>
