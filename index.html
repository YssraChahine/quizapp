<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header class="app-name">
    <h1>Quiz App</h1>
   </header>

   <main>

    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der oberste Gott der griechischen Mythologie?</h2>
        
        <p class="answer" hidden>Zeus</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button>god</button>
            <button>olympian</button>
            <button>ruler</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der Gott der Unterwelt?</h2>
        
        <p class="answer" hidden>Hades</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button>god</button>
            <button>underworld</button>
            <button>death</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wer ist der Gott des Meeres?</h2>
        
        <p class="answer" hidden>Poseidon</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button>god</button>
            <button>sea</button>
            <button>olympian</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wie heißt der Wohnsitz der Götter?</h2>
        
        <p class="answer" hidden>Olymp</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button>place</button>
            <button>mountain</button>
            <button>gods</button>
        </div>

    </article>
    <article class="card">
        <button class="bookmark"><img class="img" src="assets/bookmark.png" alt="Bookmark"></button>
        
        <h2 class="question">Wie heißt die Göttin der Weisheit und Krieges?</h2>
        
        <p class="answer" hidden>Athene</p>

        <button class="show-answer">Antwort anzeigen</button>

        <div class="tags">
            <button>goddess</button>
            <button>wisdom</button>
            <button>war</button>
        </div>

    </article>
    <nav class="navbar">
        <a href="index.html" class="nav-link active"><img class="icon" src="assets/home-button.png" alt="Home Button" aria-label="home-button"></a>
        <a href="bookmarks.html" class="nav-link"><img class="icon" src="assets/bookmark.png" alt="Bookmark Button" aria-label="Bookmark Button"></a>
        <a href="profile.html" class="nav-link"><img class="icon" src="assets/user.png" alt="Profile Button" aria-label="Profile Button"></a>
    </nav>
   </main>
</body>
</html>
